<div style="height: 30%"></div>
<div class="ui middle aligned center aligned grid" id="mainDiv">
  <div class="column">
    <h2 class="ui teal image header">
      <!--<img src="assets/images/logo.png" class="image">-->
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" #f="ngForm">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input name="username" placeholder="E-mail address" type="email" ngModel>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input name="password" placeholder="Password" type="password" ngModel (keyup.enter)="login(f.value)">
          </div>
        </div>
        <div class="ui fluid large teal submit button" (click)="login(f.value)">Login</div>
      </div>
      <div class="ui error message"></div>
    </form>

    <div class="ui message">
      New to us? <a href="sign-up">Sign Up</a>
    </div>
  </div>
</div>
