<div style="height: 10%"></div>
<div class="ui middle aligned center aligned grid" id="mainDiv">
  <div class="column">
    <h2 class="ui teal image header">
      <!--<img src="assets/images/logo.png" class="image">-->
      <div class="content">
        Create New Account
      </div>
    </h2>
    <form class="ui large form" #f="ngForm">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="envelope icon"></i>
            <input name="email" placeholder="E-mail address" type="text" ngModel>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input name="name" placeholder="Name" type="text" ngModel>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="phone icon"></i>
            <input name="mobile" placeholder="Mobile" type="text" ngModel>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="address card icon"></i>
            <input name="address" placeholder="Address" type="text" ngModel>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="building icon"></i>
            <input name="company" placeholder="Company Name (optional)" type="text" ngModel>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input name="password" placeholder="Password" type="password" ngModel>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input name="password2" placeholder="Confirm Password" type="password" ngModel>
          </div>
        </div>
        <div class="ui fluid large teal submit button" (click)="login(f.value)">Sign Up</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      Already a member? <a href="sign-in">Sign In</a>
    </div>
  </div>
</div>
